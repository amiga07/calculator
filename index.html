<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator</title>
    <link href = 'styles.css' rel = 'stylesheet'>
</head>
<body>
    <header>
        <h1>TOP CALCULATOR</h1>
    </header>
    <section class = 'calc-body'>
        <div class = 'display'></div>
        <div class = 'buttons upper-section'>
            <div class = 'row'>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class = 'row'>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class = 'row'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class = 'row'>
                <button>0</button>
                <button>-</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
        <div class = 'buttons lower-section'>
            <button>C</button>
            <button>DEL</button>
        </div>
    </section>
    <script src = 'script.js' defer></script>
</body>
</html>
